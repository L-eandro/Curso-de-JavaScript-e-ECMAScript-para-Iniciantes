<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práticav2</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <hr>
    Seu país : <input type="text" name="" id="pais">
                <input type="button" value="Buscar" onclick="clicar()">
                <hr>
                <div id="res"></div>


    <script>
        function clicar() {
        var p = document.querySelector ('input#pais')
        var r = document.querySelector ('div#res')
        var result = String (p.value)
        r.innerHTML += `<p>Seu pais é : ${result}</p>`

        if (result == 'brasil') {
            r.innerHTML += `Voce é brasileiro`
        } else {
            r.innerHTML += `Você é Estrangeiro` 
        }

        }
    </script>
    
</body>
</html>
